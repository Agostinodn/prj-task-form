<ngtsk-section-header [title]="'Progetto'" [button]="{ label: 'Torna a Progetti', link: '/projects', type: 'btn-link' }"></ngtsk-section-header>

<ng-container *ngIf="project$ | async as project; else loading">
  <div class="container-fluid py-5">
    <ngtsk-card>
      <ng-container data-body>
        <h1 class="display-5 fw-bold">{{project.name}}</h1>
        <p class="col-md-8 fs-4">{{project.description}}</p>
      </ng-container>
      <ng-container data-footer>
        <p>
          <span>Code: {{project.code}} - Data Inizio: {{project.start | date:'dd/MM/yyyy'}}</span>
          <span *ngIf="project.end">- Data Fine: {{project.end | date:'dd/MM/yyyy'}}</span>
        </p>
      </ng-container>
    </ngtsk-card>
  </div>
  <hr>
  <ngtsk-project-form-rf [project]="project" (submitted)="submit($event)"></ngtsk-project-form-rf>
</ng-container>


<ng-template #loading>
  <h1>Loading...</h1>
</ng-template>
